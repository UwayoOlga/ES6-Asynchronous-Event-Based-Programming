/*Write a JavaScript function that changes the background color of the body (HTML tag) every 100ms. */

<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
</head>
<body>
  <h1>Watch the background change!</h1>
  <script>
    function startChangingBackground() {
      setInterval(() => {
        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        document.body.style.backgroundColor = randomColor;
      }, 100);
    }

    startChangingBackground();  
  </script>
</body>
</html>
